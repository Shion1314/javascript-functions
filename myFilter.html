<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myFilter()</title>
    <style>
      textarea {
        display: block;
        height: 100px;
        margin-bottom: 1rem;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h3>Input</h3>
    <textarea id="input">[1, 2, 3]</textarea>

    <h3>Argument</h3>
    <textarea id="argument" disabled>
// Filter out odd numbers
myFilter(array, (item) => item % 2 === 0);
    </textarea>

    <h3>Output</h3>
    <textarea id="output" readonly></textarea>

    <button id="btn">Run myFilter()</button>

    <script>
      const myFilter = (iterable, predicate) => {
        const result = [];

        for (let i = 0; i < iterable.length; i++) {
          if (predicate(iterable[i], i, iterable)) {
            result.push(iterable[i]);
          }
        }

        return result;
      };

      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const btn = document.getElementById("btn");

      btn.addEventListener("click", () => {
        const array = JSON.parse(input.value);

        const result = myFilter(array, (item) => item % 2 === 0);

        output.value = JSON.stringify(result);
      });
    </script>
  </body>
</html>
