<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myEach()</title>
    <style>
      textarea {
        display: block;
        height: 100px;
        margin-bottom: 1rem;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h3>Input</h3>
    <textarea id="input">[1, 2, 3]</textarea>

    <h3>Argument</h3>
    <textarea id="argument" disabled>
// Appends each item to output div
myEach(array, (item) => {
  output.value += item;
});
    </textarea>

    <h3>Output</h3>
    <textarea id="output" readonly></textarea>

    <button id="btn">Run myEach()</button>

    <script>
      const myEach = (iterable, callback) => {
        for (let i = 0; i < iterable.length; i++) {
          callback(iterable[i], i, iterable);
        }
      };

      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const btn = document.getElementById("btn");

      btn.addEventListener("click", () => {
        const array = JSON.parse(input.value);

        output.value = "";

        myEach(array, (item) => {
          output.value += item;
        });
      });
    </script>
  </body>
</html>
