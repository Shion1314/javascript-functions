<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grabKeys</title>
    <style>
        textarea {
            display: block;
            height: 100px;
            margin-bottom: 1rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Input Div</h3>
    <textarea id="input">{"key1": "Apple", "key2": "Banana", "key3": "Orange", "key4": "Grapes"}</textarea>

    <h3>Argument</h3>
    <textarea id="argument" disabled>
This function grabs the keys from the given object and returns them as an array.
    </textarea>

    <h3>Output</h3>
    <textarea id="output" readonly></textarea>

    <button id="btn">Run grabKeys()</button>

    <script>
        function grabKeys(obj) {
            const keys = [];
            for (let key in obj) {
                keys.push(key);
            }
            return keys;
        }

        const input = document.getElementById("input");
        const output = document.getElementById("output");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const obj = JSON.parse(input.value);
            const grabbedKeys = grabKeys(obj);
            output.value = `Keys in the object: {${grabbedKeys.join(', ')}} `;
        });
    </script>
</body>

</html>
